<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <!-- Lien fichier css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- input pour copier le mdp généré -->
      <input
        type="text"
        name=""
        id="password-output"
        value="Générateur de mdp"
        readonly
      />

      <div class="range-container">
        <!-- Connexion entre les deux inputs -->
        <input type="range" id="password-length" min="4" max="24" value="8" oninput="document.getElementById('display-password-length').value = this.value">
        <input type="text" name="" id="display-password-length" value="8" readonly>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="" id="lowercase" checked>
        <label for="lowercase">a-z</label>
  
        <input type="checkbox" name="" id="uppercase">
        <label for="uppercase">A-Z</label>
  
        <input type="checkbox" name="" id="numbers">
        <label for="numbers">0-9</label>
  
        <input type="checkbox" name="" id="symbols">
        <label for="symbols">!-?</label>
      </div>

      <button id="generateButton">
        Générer mot de passe
      </button>
    </div>

    <!-- Link JS -->
    <script src="index.js"></script>
  </body>
</html>
