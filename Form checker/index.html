<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checker</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <div class="pseudo-container">
            <label for="pseudo">Pseudo</label>
            <input type="text" autocomplete="off" name="" id="pseudo">
            <span></span>
        </div>
        <div class="email-container">
            <label for="email">Email</label>
            <input type="text" autocomplete="off" name="" id="email">
            <span>Email incorrect</span>
        </div>
        <div class="password-container">
            <label for="password">Mot de passe</label>
            <input type="password" autocomplete="off" name="" id="password">
            <p id="progress-bar"></p>
            <span></span>
        </div>
        <div class="confirm-container">
            <label for="confirm">Confirmer mot de passe</label>
            <input type="password" autocomplete="off" name="" id="confirm">
            <span></span>
        </div>

        <input type="submit" value="Valider">
    </form>


    <!-- js -->
   <script src="index.js"></script>
</body>
</html>
